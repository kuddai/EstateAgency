<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="EstateAgency" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="EstateAgency" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="EstateAgency" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="EstateAgency" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/theme.cold.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body aski-resize="300">

  <div class="jumbotron map-theme">
    <div class="container">
        <aski-business-card></aski-business-card>
    </div>
  </div>
  <div class="container" ng-controller="MainController">
    <!--<div ng-view></div>-->
    <div class="panel panel-default sd-frame" >
      <div class="panel-body">
        <div class="row row-small-padding">
          <div class="col-sm-4 col-xs-12">
            <aski-box class="m-address">
              <div class="new-lines">{{ offer.address }}</div>
            </aski-box>
          </div>
          <div class="col-sm-8 col-xs-12">
            <div class="row row-small-padding">
              <div class="col-sm-3 col-xs-6" >
                <aski-box class="m-type">
                  <div>{{ offer.type }}</div>
                </aski-box>
              </div>
              <div class="col-sm-3 col-xs-6" id="test">
                <aski-box class="m-price">
                  <div>{{ offer.price | currency:undefined:0}}</div>
                </aski-box>
              </div>
              <div class="col-sm-3 col-xs-6">
                <aski-box class="m-floor">
                  <div>{{ offer.floor }}</div>
                </aski-box>
              </div>
              <div class="col-sm-3 col-xs-6">
                <aski-box class="m-area">
                  <div class="new-lines" aski-ellipsis="offer.area in .v-wrap"></div>
                </aski-box>
              </div>
              <div class="col-sm-6 col-xs-12">
                <aski-box class="m-description ratio-2">
                  <div aski-ellipsis="offer.description in .v-wrap"></div>
                </aski-box>
              </div>
              <div class="col-sm-3 col-xs-6" >
                <aski-box class="m-extra">
                  <div class="new-lines" aski-ellipsis="offer.extra in .v-wrap"></div>
                </aski-box>
              </div>
              <div class="col-sm-3 col-xs-6" >
                  <aski-box class="m-more">
                    <a ng-href="{{ offer.more }}">Подробнее</a>
                  </aski-box>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--panel end-->

  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jQuery.dotdotdot/src/js/jquery.dotdotdot.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_ru-ru.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ng-debounce/angular-debounce.js"></script>

  <script src="app.js"></script>

  <!--directives-->
  <script src="js/directives/askiBusinessCard.js"></script>
  <script src="js/directives/askiBox.js"></script>
  <script src="js/directives/askiResize.js"></script>
  <script src="js/directives/askiEllipsis.js"></script>
  <!--script src="view1/view1.js"></script-->
  <!--script src="view2/view2.js"></script-->

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>



  <script>
    angular.module('EstateAgency').controller('MainController', ['$scope', function($scope) {
        $scope.offer = {
            address: 'Даламаново 36,\n подьезд 414',
            price: '617000',
            type: '1 комнатная квартира\n(продажа)',
            area: 'Общая: 59 м²,\n Кухня: 11 м²,\n Жилая: 31 м²',
            floor: '4 этаж,\n панельный дом',
            extra: "Лифт: 2П\nБалкон: 1\nСанузел: 1Р\nОкна: двор\nТелефон: нет\nСвободная\nВторичка",
            description: "Продается 1/12 доля в двухкомнатной квартире, для постоянной регистрации (прописки) и возможного проживания. Можно для семьи с ребенком 2/12 доли. Очень хорошая перспектива выкупа других долей или расселения с получением отдельного жилья в этом же районе. Дом в плане под снос до 2018года.Документы готовы к сделке",
            more: '#'
        };
    }]);
  </script>

</body>
</html>

<div class="panel panel-default sd-frame" >
    <div class="panel-body">
        <div class="row row-small-padding">
            <div class="col-sm-4 col-xs-12">
                <aski-box class="m-address">
                    <h2 class="new-lines">{{ offer.address }}</h2>
                </aski-box>
            </div>
            <div class="col-sm-8 col-xs-12">
                <div class="row row-small-padding">
                    <div class="col-sm-3 col-xs-6" >
                        <aski-box class="m-type">
                            <div>{{ offer.type }}</div>
                        </aski-box>
                    </div>
                    <div class="col-sm-3 col-xs-6" id="test">
                        <aski-box class="m-price">
                            <div>{{ offer.price | currency:undefined:0}}</div>
                        </aski-box>
                    </div>
                    <div class="col-sm-3 col-sm-push-3 col-xs-6">
                        <aski-box class="m-area">
                            <div class="new-lines" aski-ellipsis="offer.area in .v-wrap"></div>
                        </aski-box>
                    </div>
                    <div class="col-sm-3 col-sm-pull-3  col-xs-6">
                        <aski-box class="m-floor">
                            <div>{{ offer.floor }}</div>
                        </aski-box>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <aski-box class="m-description ratio-2">
                            <div class="long-text" aski-ellipsis="offer.description in .v-wrap"></div>
                        </aski-box>
                    </div>
                    <div class="col-sm-3 col-xs-6" >
                        <aski-box class="m-extra">
                            <div class="new-lines" aski-ellipsis="offer.extra in .v-wrap"></div>
                        </aski-box>
                    </div>
                    <div class="col-sm-3 col-xs-6" >
                        <aski-box class="m-more">
                            <a ng-href="{{ offer.more }}">Подробнее</a>
                        </aski-box>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
